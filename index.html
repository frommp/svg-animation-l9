<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>svg</title>
</head>
<body>


    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" fill="green" />
        <polyline points="75,75 150,150" stroke="white" stroke-width="10"/>
        <polyline points="75,150 150,75" stroke="white" stroke-width="10"/>
      </svg>

      <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="red"/>
        <polyline points="70,120 100,165 150,80" stroke="red" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
